version: '3.8'

services:
  f1-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: f1-performance-predictor
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=info
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - f1-network

  # Optional: Add a simple nginx reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    container_name: f1-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - f1-predictor
    restart: unless-stopped
    networks:
      - f1-network
    profiles:
      - production

networks:
  f1-network:
    driver: bridge

volumes:
  logs:
    driver: local