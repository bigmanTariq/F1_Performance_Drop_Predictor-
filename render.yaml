services:
  - type: web
    name: f1-performance-predictor
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      chmod +x build.sh
      ./build.sh
    startCommand: |
      chmod +x start.sh
      ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        fromService:
          type: web
          name: f1-performance-predictor
          property: port
      - key: RENDER_DEPLOYMENT
        value: "true"
    healthCheckPath: /health